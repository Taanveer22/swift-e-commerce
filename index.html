<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swift E-commerce</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <!-- --------------------------------------------- -->
      <!-- navbar start -->
      <!-- --------------------------------------------- -->
      <nav>
        <div class="navbar bg-base-200 shadow-sm">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="-1"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a>Home</a></li>
                <li><a>Products</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <h1 class="btn btn-ghost text-xl text-primary">Swift Cart</h1>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>Products</a></li>
              <li><a>About</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <button class="btn btn-ghost text-xl text-primary">
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
          </div>
        </div>
      </nav>
      <!-- --------------------------------------------- -->
      <!-- banner start -->
      <!-- --------------------------------------------- -->
      <div
        class="hero min-h-screen"
        style="background-image: url(./assets/banner-image.png)"
      >
        <div class="hero-overlay"></div>
        <div class="hero-content text-neutral-content">
          <div class="max-w-md">
            <h1 class="mb-5 text-3xl lg:text-5xl font-bold">Best Collection For You</h1>
            <p class="mb-5">
              Discover the latest trends in fashion, electronics and more. Shop
              with confidence and style at Swift Cart.
            </p>
            <button class="btn btn-primary">Shop Now</button>
          </div>
        </div>
      </div>
    </header>

    <script src="./script.js"></script>
  </body>
</html>
